<html>
    <head>
        <style>
        </style>
    </head>
    <body>
        <input type="text" id="valor"/>
        <input type="submit" value="Testar" onclick="alerta();" />
        
        <canvas id="circulo" width="400" height="600"></canvas>
        <canvas id="tela1"></canvas>
        <canvas id="tela2"></canvas>
        <canvas id="tela3"></canvas>

        <script>
            
                        
            function alerta(){
                var valor = document.getElementById("valor").value
                alert(valor)
                return true
            }
            
                
                var circulo = document.getElementById("circulo").getContext('2d');
            
                function part01base(){
                    for(b = 40; b < 220; b++){   
                        circulo.fillStyle="#7F7F00";
                        circulo.beginPath();
                        circulo.arc(b,310,10,0,Math.PI*2,true);
                        circulo.closePath();
                        circulo.fill();
                        
                    }
                }
            
                function part02poste(){
                    for(i = 150; i < 300; i++){
                        circulo.fillStyle="#7F7F00";
                        circulo.beginPath();
                        circulo.arc(90,i,10,0,Math.PI*2,true);
                        circulo.closePath();
                        circulo.fill();
                    }
                    
                }
            
                function part03poste(){
                    for(i = 10; i < 150; i++){
                        circulo.fillStyle="#7F7F00";
                        circulo.beginPath();
                        circulo.arc(90,i,10,0,Math.PI*2,true);
                        circulo.closePath();
                        circulo.fill();
                    }
                    
                }
            
                function part04poste(){
                    for(a = 90; a < 220; a++){   
                        circulo.fillStyle="#7F7F00";
                        circulo.beginPath();
                        circulo.arc(a,10,10,0,Math.PI*2,true);
                        circulo.closePath();
                        circulo.fill();                
                    }
                    
                }  

                function forca(){
                    var cor = "#7F7F00";
                    circulo.strokeStyle = cor;
                    circulo.beginPath();
                    circulo.arc(220,50,18,0,Math.PI*2,true);
                    circulo.closePath();
                    circulo.lineWidth=4;
                    circulo.stroke(); 

                    for(i = 20; i < 30; i++){
                        circulo.fillStyle=cor;
                        circulo.beginPath();
                        circulo.arc(220,i,3,0,Math.PI*2,true);
                        circulo.closePath();
                        circulo.fill();
                    }

                }      

                function cabeca(){
                    circulo.fillStyle="navy";
                    circulo.beginPath();
                    circulo.arc(227,49,20,0,Math.PI*2,true);
                    circulo.closePath();
                    circulo.fill(); 

                }   
                    
                function bracoDir(){                     
                    var y = 230;
                    do{
                        for(i = 80; i < 120; i++){                    
                            circulo.fillStyle="navy";
                            circulo.beginPath();
                            circulo.arc(y,i,10,0,Math.PI*2,true);
                            circulo.closePath();
                            circulo.fill();
                            y = y + 1;
                            }
                    }while(y < 240)                    
                }
                 
                    
                function bracoEsq(){                     
                    var x = 202;
                    var cor = "navy";
                    do{
                        for(i = 80; i < 120; i++){                    
                            circulo.fillStyle = cor;
                            circulo.beginPath();
                            circulo.arc(x,i,10,0,Math.PI*2,true);
                            circulo.closePath();
                            circulo.fill();
                            x = x - 1;
                            }
                    }while(x > 240)                    
                }
                   
                function pernaDir(){                     
                    for(i = 150; i < 220; i++){                    
                            circulo.fillStyle="navy";
                            circulo.beginPath();
                            circulo.arc(232,i,10,0,Math.PI*2,true);
                            circulo.closePath();
                            circulo.fill();
                            }                  
                }
                    
                function pernaEsq(){                     
                    for(i = 150; i < 220; i++){                    
                            circulo.fillStyle="navy";
                            circulo.beginPath();
                            circulo.arc(208,i,10,0,Math.PI*2,true);
                            circulo.closePath();
                            circulo.fill();
                            }                  
                }
                
                function torax(){  
                        var cor = "navy";
                    
                        for(i = 80; i < 145; i++){                    
                            circulo.fillStyle=cor;
                            circulo.beginPath();
                            circulo.arc(220,i,10,0,Math.PI*2,true);
                            circulo.closePath();
                            circulo.fill();
                            }
                        for(i = 80; i < 145; i++){                    
                            circulo.fillStyle=cor;
                            circulo.beginPath();
                            circulo.arc(208,i,10,0,Math.PI*2,true);
                            circulo.closePath();
                            circulo.fill();
                            }
                        for(i = 80; i < 145; i++){                    
                            circulo.fillStyle=cor;
                            circulo.beginPath();
                            circulo.arc(232,i,10,0,Math.PI*2,true);
                            circulo.closePath();
                            circulo.fill();
                            }
                            
                }
                  
            setInterval(part01base, 20);
            setInterval(part02poste, 100);
            setInterval(part03poste, 100);
            setInterval(part04poste, 100);
            setInterval(forca, 100);
            setInterval(cabeca, 100);
            setInterval(torax, 100);
            setInterval(pernaDir, 100);
            setInterval(pernaEsq, 100);
            setInterval(bracoDir, 100);
            setInterval(bracoEsq, 100);
            

            let blocos = [part01base,part02poste(),part03poste(),part04poste(),forca()]
            
            var bloco1 = part01base();
            var bloco2 = part02poste();
            var bloco3 = part03poste();
            var bloco4 = part04poste();
            var bloco5 = forca();


            let bloco = [bloco1, bloco2, bloco3, bloco4, bloco5]
            var tenta1 = true;
            var tenta2 = true;
            var tenta3 = false;
            var tenta4 = false;
            var tenta5 = false;



            var tentativas = [tenta1, tenta2, tenta3, tenta4, tenta5];
            var resp = ''

            function tentativa(){
                for(var t = 0 ; t < bloco.length; t++){
                    if(tentativas[t] == false){
                        resp = bloco[t];
                        resp = resp++

                    }
                    else{
                        console.log('true'+[t]);
                    }
                }
                return resp
            }

            tentativa();

            
            let cx = document.querySelector("#tela1").getContext("2d");
            cx.strokeStyle = "blue";
            cx.strokeRect(5, 5, 50, 50);
            cx.strokeStyle = "darkblue";
            cx.lineWidth = 5;
            cx.strokeRect(135, 5, 50, 50);
        
            
            let ctx = document.querySelector("#tela2").getContext("2d");
            
            function linhasHorizontal(){
                ctx.beginPath();
                  for (let y = 10; y < 100; y += 10) {
                    ctx.moveTo(10, y);
                    ctx.lineTo(90, y);
                  }
                ctx.stroke();
            }
            
            let ctx2 = document.querySelector("#tela3").getContext("2d");
            ctx2.strokeStyle = "yellow";
            ctx2.lineWidth = 5;
            ctx2.strokeRect(135, 5, 50, 50);

            
            linhasHorizontal()

            function somar(){
                console.log("somando ....")
                
            }

            var s = somar();

            s
            
            
        </script>
    </body>
</html>
